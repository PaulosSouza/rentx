version: "3.9"

services:
  postgres_database:
    image: postgres
    container_name: postgres
    restart: always
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=docker
      - POSTGRES_PASSWORD=ignite
      - POSTGRES_DB=rentx
    volumes:
      - pgdata:/data/postgres

  app:
    build: .
    container_name: rentx
    restart: always
    ports:
      - 3333:3333
      - 7001:7001
    volumes:
      - .:/usr/app
    depends_on:
      - postgres_database
  
  postgres_admin:
    image: dpage/pgadmin4
    container_name: postgres_admin
    ports:
      - 16543:80
    environment:
      - PGADMIN_DEFAULT_EMAIL=phferreirasouza106@gmail.com
      - PGADMIN_DEFAULT_PASSWORD=ignite
    depends_on:
      - postgres_database

volumes:
  pgdata:
    driver: local
